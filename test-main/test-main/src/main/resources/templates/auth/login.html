<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <link rel="icon" href="/assets/logo.jpeg" type="image/jpeg">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="p-8">
  <div class="max-w-md mx-auto bg-white p-6 rounded">
    <h2 class="text-xl font-bold mb-4">Sign in</h2>
    <div th:if="${error}" class="text-red-600 mb-3" th:text="${error}"></div>
    <form th:action="@{/auth/login}" method="post" class="space-y-4">
      <div>
        <label class="block">Username</label>
        <input name="username" class="border rounded px-3 py-2 w-full" required />
      </div>
      <div>
        <label class="block">Password</label>
        <input name="password" type="password" class="border rounded px-3 py-2 w-full" required />
      </div>
      <div>
        <button class="bg-emerald-600 text-white px-4 py-2 rounded">Login</button>
      </div>
    </form>
  </div>
</body>
</html>
